<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ptag"></p>
    <p id="ptag2"></p>
    <script>
        // alert('Hello World!');
        // prompt('Message','Defstr')
        console.log('Hello World! - console.log()');
        document.write('Hello World! - document.write()');
        let p = document.getElementById('ptag');
        p.innerText = 'Hello World!! - innerText'; /*p태그 자리에 innertext를 넣는 것*/ 
        document.getElementById('ptag').innerText = 'Hellow World!!! - innerText';
        document.getElementById('ptag2').innerHTML = '<h1>Hellow World!! - innerText</h1>';
    </script>
</body>
</html>
