<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('date').innerHTML = now.toLocaleDateString();   // 2022. 9. 15.
                document.getElementById('time').innerHTML = now.toLocaleTimeString();   // 오후 2:39:24
            }, 1000);  // 1초마다 구해서 출력해주는 것  
        }
    </script>
</head>
<body>
    <h1 id="date"></h1>
    <hr>
    <h2 id="time"></h2>
</body>
</html>
