<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류 해결</title>
    <script> 
        function handler() {
            document.querySelector('h1').style.backgroundColor = 'yellow';
            document.querySelector('h3').style.color = 'red';
        }
        // window.onload = handler;     // 이벤트 핸들러로 등록하는 것 , ()가 없음 
    </script>
</head>
<body onload="handler()">  <!-- body에 handler 넣어도 해결됨 / 이벤트가 발생하였을 때 핸들러 호출하는 것, ()가 있음 -->
    <h1>Header 1</h1>
    <h3>Header 3</h3>
</body>
</html>
