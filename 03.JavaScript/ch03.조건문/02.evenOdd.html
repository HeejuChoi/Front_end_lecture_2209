<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        function evenOdd() {
            const num = Number(document.getElementById('num').value);
            const res = document.getElementById('result');
            if (num % 2 === 0) {
                res.innerHTML = '<h4>짝수입니다.</h4>'
            }
            if (num % 2 === 1) {
                res.innerHTML = '<h4>홀수입니다.</h4>'
            }
        }
    </script>
    <!-- input받아서 처리하는건 이렇게 처리 하면 됨(html안에 js 넣는게 어렵긴 함) -->
</head>
<body style="margin: 50px;">
    <input type="text" id="num" placeholder="정수를 입력하세요.">
    <button onclick="evenOdd()">확인</button> <!--버튼을 눌렀을 때 evenOdd 동작-->
    <br>
    <p id="result"></p>
</body>
</html>
