<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert and prompt</title>
    <script>
        // 입력을 받음
        let input = prompt('입력 제목', '이곳에 입력하세요.'); // 2개를 쓰면 하나는 placeholder 처럼 들어가게 됨 // 입력에 아무것도 안쓰면 두번째 값이 value가 됨 

        // 받은 입력을 표시 
        alert(input);
    </script>
</head>
<body>
    
</body>
</html>
