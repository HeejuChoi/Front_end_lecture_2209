<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 조작</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script> 
        $(document).ready(function() {
            // alert($('h1').text());      // 모든 h1 태그안에 있는 텍스트를 가지고 옴 // header Aheader Bheader C
            // alert($('h1').html());      // html 가지고옴 // 첫번째 h1 태그 안에 있는 텍스트를 가져옴 (제일 먼저 작성된거라)
            $('h1').text('text() method로 변경');       // h1에 해당되는 내용이 한꺼번에 변경됨 
            $('h1').html('html() method로 변경');       // h1에 해당되는 내용이 한꺼번에 변경됨(text()안에 데이터를 쓰지 않을 때는 맨 처음꺼만, 데이터를 쓸 때는 다 바뀜)
        });
    </script>
</head>
<body style="margin: 50px;">
    <h1>header A</h1>
    <h1>header B</h1>
    <h1>header C</h1>
</body>
</html>
