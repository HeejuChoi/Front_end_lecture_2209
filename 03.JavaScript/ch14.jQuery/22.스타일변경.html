<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 변경</title>
    <style>
        .important { font-weight: bold; font-size: xx-large; }
        .blue { color: blue }
        .red { color: red; border: 1px solid blue; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.add').click(function(e) {
                $('h1,h2,p').addClass('blue');       // style에 있는 blue 클래스를 추가함   // .attr('class', 'blue') 로도 가능 
                $('div').addClass('important red');      // style에 있는 important 클래스를 추가함
            });
            $('.remove').click(function(e) {
                $('h1,h2,p').removeClass('blue');       // style에 있는 blue 클래스를 삭제함 
                $('div').removeClass('important red');      // style에 있는 important 클래스를 삭제함  // 'important red' 이런식으로 같이 쓸 수도 있음 
            })
            $('.toggle').click(function(e) {
                $('h1,h2,p,div').toggleClass('red');        //  toggle은 적용했다 해제했다 하는 것을 의미
            });
        });
    </script>
</head>
<body style="margin: 50px;">
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>자바스크립트</p>
    <div>jQuery</div>
    <br>
    <button class="add">CSS 적용</button>
    <button class="remove">CSS 적용 해제</button>    
    <button class="toggle">CSS 토글</button> 
</body>
</html>
