<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체생성 이벤트</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // $('h1').on('click',function(e) {      // 첫 번째 줄에서만 객체생성 가능 
            //     $('<h1></h1>').text($(this).text()).appendTo('body');     
            // });
            const handler = function(e) {
                $('<h1></h1>')
                    .text($(this).text())
                    .on('click', handler) // click하면 handler 함수를 다시 실행시키겠다.
                    .appendTo('body');
            }
            // $('h1').on('click', handler);       // 모든 줄에서 객체 생성 가능 
            $('h1').click(handler);                // h1 클릭 시 handler 함수를 실행하기 (그래서 다시 h1 태그가 나옴)// 이렇게 써도 윗줄이랑 동일한 결과 나옴        
        });
    </script>
</head>
<body style="margin: 50px;">
    <h1>Header</h1>
</body>
</html>
