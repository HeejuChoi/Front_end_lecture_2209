<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 이벤트</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('input').on('keyup', function(e) {   
                $('#keyup').html($(this).val());        // 키보드 누르고 손을 뗀 다음  
            }).on('change',function(e) {
                $('#change').html($(this).val());
            }).on('keypress',function(e) {              // 키가 입력되었을 때 (다음키가 입력되었을 때 이전 입력값이 나옴?)
                    $('#keypress').html($(this).val());
            });
        });
    </script>
</head>
<body style="margin: 50px;">
    입력: <input type="text">
    <hr>
    글자 입력할 때 마다 어떤 글자가 입력되었는지: <p id="keyup"></p>
    글자를 입력하고 엔터를 쳤을 때: <p id="change"></p>
    글자 하나씩 마다 입력됨(조금 느림): <p id="keypress"></p>
</body>
</html>
